<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: black;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    .container {
      width: 100vw; /* Full viewport width */
      height: 100vh; /* Full viewport height */
      display: flex;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      flex-wrap: wrap; /* Allow content to stack on smaller screens */
    }

    .sign-in, .sign-up {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      box-sizing: border-box;
    }

    .sign-in {
      background-color: #175f66;
    }

    .sign-up {
      background-color: #c2d4d8;
    }

    h1, h2 {
      font-size: 2.5em; /* Adjusted font size */
      margin-bottom: 20px;
      text-align: center;
    }

    .form {
      width: 100%;
      max-width: 400px; /* Limit max-width of form */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form input {
      font-size: 1.5em;
      padding: 12px 10px 12px 40px; /* Padding for icon space */
      margin: 12px 0;
      border: none;
      border-bottom: 1px solid #2b2b2b;
      background-color: transparent;
      outline: none;
      width: 100%;
    }

    .input-container {
      position: relative;
      width: 100%;
      margin: 12px 0;
    }

    .input-container i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 1.5em;
      color: #2b2b2b;
    }

    .sign-in-btn, .sign-up-btn {
      font-size: 1.5em;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      max-width: 350px; /* Ensure buttons don't stretch too wide */
    }

    .sign-in-btn {
      background-color: transparent;
      color: white;
      border: 1px solid white;
    }

    .sign-in-btn:hover {
      background-color: white;
      color: #175f66;
    }

    .sign-up-btn {
      background-color: #175f66;
      color: white;
    }

    .sign-up-btn:hover {
      background-color: #144b52;
    }

    .sign-in h2, .sign-in p {
      color: white; /* Change text color to white */
    }

    .sign-in h2 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: white;
    }

    .sign-in p {
      font-size: 1.2em;
      margin-bottom: 30px;
      text-align: center;
      width: 80%;
      color: white;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .container {
        flex-direction: column; /* Stack the sections vertically */
      }

      h1, h2 {
        font-size: 2em; /* Smaller font on mobile */
      }

      .form input {
        font-size: 1.2em;
        padding: 10px;
      }

      .sign-in-btn, .sign-up-btn {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sign In Section -->
    <div class="sign-in">
      <h2>Reminder, Friend!</h2>
      <p>To keep connected with us, please sign up with your personal info</p>
      <a href="../index.html"><button class="sign-in-btn">SIGN IN</button></a>
    </div>

    <!-- Sign Up Section -->
    <div class="sign-up">
      <h1>Create Account</h1>
      <div class="form">
        <form action="../php/signup.php" method="POST">
        <div class="input-container">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="email" placeholder="Email">
        </div>
        
        <div class="input-container">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="password" placeholder="Password">
        </div>

        <!-- School Address with Pin Icon -->
        <div class="input-container">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" name="school" placeholder="School Address">
        </div>

        <button class="sign-up-btn">SIGN UP</button>
      </form>
      </div>
    </div>
  </div>
</body>
</html>
